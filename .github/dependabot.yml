---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: nuget
    directory: "/src"
    schedule:
      interval: monthly
  - package-ecosystem: nuget
    directory: "/test"
    schedule:
      interval: monthly
  - package-ecosystem: devcontainer
    directory: "/.devcontainer"
    schedule:
      interval: monthly