---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - solairen
  - package-ecosystem: nuget
    directory: "/src"
    schedule:
      interval: monthly
    assignees:
      - solairen
  - package-ecosystem: nuget
    directory: "/test"
    schedule:
      interval: monthly
    assignees:
      - solairen
  - package-ecosystem: devcontainers
    directory: "/.devcontainer"
    schedule:
      interval: monthly
    assignees:
      - solairen
  - package-ecosystem: dotnet-sdk
    directory: "/src"
    schedule:
      interval: "monthly"
    assignees:
        - solairen